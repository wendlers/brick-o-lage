<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Brick-o-Lage</title>
  <script type="text/javascript" src="blockly/blockly_compressed.js"></script>
  <script type="text/javascript" src="blockly/python_compressed.js"></script>
  <script type="text/javascript" src="blockly/blocks_compressed.js"></script>
  <script type="text/javascript" src="blockly/blocks_bol.js"></script>
  <script type="text/javascript" src="blockly/generator_bol.js"></script>
  <script type="text/javascript" src="blockly/en.js"></script>
  <script type="text/javascript" src="microajax.js"></script>
  <style>
    body {
      background-color: #fff;
      font-family: sans-serif;
    }
    h1 {
      font-weight: normal;
      font-size: 140%;
    }
  </style>
</head>
<body>
  <h1>Brick-o-Lage</h1>

  <div id="blocklyDiv" style="height: 640px; width: 1000px;"></div>
  <form id="code">
    <textarea id="pythonCode" name="pythonCode" style="height: 200px; width: 600px;"></textarea>
  </form>
  <button type="button" onClick="runScript()">Run</button>
  <button type="button" onClick="stopScript()">Stop</button>

  <xml id="toolbox" style="display: none">
    <block type="controls_if"></block>
    <block type="controls_repeat_ext"></block>
    <block type="logic_compare"></block>
    <block type="math_number"></block>
    <block type="math_arithmetic"></block>
    <block type="text"></block>
    <block type="text_print"></block>
    <block type="bol_dio_output"></block>
    <block type="bol_dio_input"></block>
    <block type="bol_dio_input_event"></block>
    <block type="bol_repeat_forever"></block>
    <block type="bol_sleep"></block>
  </xml>

  <script>
	function runScript()
	{
		req = new XMLHttpRequest();
		req.open("POST", "/scriptengine/run", false);
		req.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
		req.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
		req.setRequestHeader('Connection', 'close');
		req.send('pythonCode=' + document.getElementById('pythonCode').value);
	}

	function stopScript()
	{
		req = new XMLHttpRequest();                                     
	        req.open("GET", "/scriptengine/stop", false); 
	        req.send();
	}
	
    Blockly.inject(document.getElementById('blocklyDiv'),
        {path: './blockly/', toolbox: document.getElementById('toolbox')});

  	function updatePython() {
    	var code = Blockly.Python.workspaceToCode();
    	document.getElementById('pythonCode').value = code;
  	}
  	Blockly.addChangeListener(updatePython);
  </script>

</body>
</html>
