<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="blockly/blockly_compressed.js"></script>
    <script type="text/javascript" src="blockly/python_compressed.js"></script>
    <script type="text/javascript" src="blockly/blocks_compressed.js"></script>
    <script type="text/javascript" src="blockly/blocks_bol.js"></script>
    <script type="text/javascript" src="blockly/generator_bol.js"></script>
    <script type="text/javascript" src="blockly/en.js"></script>
    <style>
      html, body {
        background-color: #fff;
        margin: 0;
        padding: 0;
        overflow: none;
        height: 100%;
        width: 100%;
      }
      .blocklySvg {
        height: 100%;
        width: 100%;
      }
    </style>
    <script>
      function init() {
        Blockly.inject(document.body,
        	{path: './blockly/', toolbox: document.getElementById('toolbox')});
        // Let the top-level application know that Blockly is ready.
        window.parent.blocklyLoaded(Blockly);
      }
    </script>
  </head>
  <body onload="init()">
       <xml id="toolbox" style="display: none">                      
          <category name="Controls">                                       
            <block type="controls_if"></block>                  
            <block type="controls_repeat_ext"></block>
            <block type="bol_repeat_forever"></block> 
            <block type="bol_sleep"></block>          
          </category>                                 
          <category name="Numbers">                   
            <block type="logic_compare"></block>      
            <block type="math_number"></block>        
            <block type="math_arithmetic"></block>    
          </category>                                 
          <category name="Text">                      
            <block type="text"></block>               
            <block type="text_print"></block>         
          </category>   
          <category name="Remote">                      
            <block type="bol_http_post_req"></block>               
            <block type="bol_http_get_req"></block>         
          </category>                                
          <category name="Bricks">                     
           <block type="bol_dio_output"></block>      
            <block type="bol_dio_input"></block>      
            <block type="bol_dio_input_event"></block>                             
            <block type="bol_dcm_direction"></block>                               
            <block type="bol_dcm_speed"></block>                    
         </category>                         
      </xml>
  </body>
</html>
